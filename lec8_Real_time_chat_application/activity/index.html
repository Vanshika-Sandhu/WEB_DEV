<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALTIME CHAT APP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="content">
        <div class="chat-content">
            <div class="chat-profile">

            </div>
            <div class="chat-box">
                <div class="group-chat-name">
                    <h1 class="group-name">GROUP CHAT</h1>
                </div>
                <div class="chat-area">
                    <div class="chat left">Hii</div>
                    <div class="chat right">Hello</div>
                    <div class="chat join">User joined the chat</div>
                    <div class="chat left">How have you been?</div>
                    <div class="chat right">I am doing really well. Wbu?</div>
                    <div class="chat leave">User left the chat</div>
                </div>
                <div class="chat-input">
                    <div class="emoji-box">
                        <i class="far fa-laugh-beam"></i>
                    </div>
                    <input type="text" id="input-text" placeholder="Type a message!">
                    <div class="send-chat-button">
                        <i class="fas fa-arrow-circle-up"></i>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
