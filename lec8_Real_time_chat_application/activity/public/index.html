<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REALTIME CHAT APP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <div class="chat-content">
            <div class="chat-profile">
                <div class="group-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="my-detail">
                    <h4>You</h4>
                    <div class="active-username">
                        <div class="name">Vanshika</div>
                        <div class="icon">
                            <i class="far fa-user-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="active-users">
                    <h4>Active Users</h4>
                    <ul class="user-list">
                        <div class="active-username">
                            <div class="name">Abcd</div>
                            <div class="icon">
                                <i class="far fa-user-circle"></i>
                            </div>
                        </div>
                    </ul>
                </div>

            </div>
            <div class="chat-box">
                    <ul class="group-chat-name">
                        <li class="group-name">GROUP CHAT</li>
                        <li class="change-group-name">
                            <i class="far fa-edit"></i>
                            <input type="text" id="new-group-name" class="hide"   placeholder="Type new group name">
                        </li>
                    </ul>      
                <div class="chat-area">
                        <div class="chat join">You joined the chat</div>
                </div>
                <div class="chat-input">
                    <div class="emoji-box">
                        <i class="far fa-laugh-beam"></i>
                    </div>
                    <input type="text" id="input-text" placeholder="Type a message!">
                    <div class="send-chat-button">
                        <i class="fas fa-arrow-circle-up"></i>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js" integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ==" crossorigin="anonymous"></script>
    <script>
        const socket = io.connect("http://localhost:3000");
        console.log(socket) ;
    </script>
    <script src="./script.js"></script>
    <script src="./socket.js"></script>
</body>
</html>
